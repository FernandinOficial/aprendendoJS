<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumento</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>
<body>
    <video src="video/ellie.mp4" autoplay loop muted></video>
    <div class="container">
        <button onclick="noteC()">C</button>
        <button onclick="noteD()">D</button>
        <button onclick="noteE()">E</button>
        <button onclick="noteF()">F</button>
        <button onclick="noteS()">S</button>
        <button onclick="noteA()">A</button>
        <button onclick="noteB()">B</button>
        <audio id="C" class="notes" src="audio/C.mp3" hidden></audio>
        <audio id="D" class="notes" src="audio/D.mp3" hidden></audio>
        <audio id="E" class="notes" src="audio/E.mp3" hidden></audio>
        <audio id="F" class="notes" src="audio/F.mp3" hidden></audio>
        <audio id="S" class="notes" src="audio/S.mp3" hidden></audio>
        <audio id="A" class="notes" src="audio/A.mp3" hidden></audio>
        <audio id="B" class="notes" src="audio/B.mp3" hidden></audio>
    </div>
</body>
</html>
