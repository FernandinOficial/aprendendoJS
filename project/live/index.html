<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <video src="video/aurora.mp4" autoplay loop muted></video>
    <div class="container">
      <div class="header-container">
        <h1>LIVE</h1>
        <p>In YouTube :D</p>
      </div>

      <div class="counter">
        <div class="days">
          <h1>00</h1>
          <p>Dias</p>
        </div>

        <div class="hours">
          <h1>00</h1>
          <p>Horas</p>
        </div>

        <div class="minutes">
          <h1>00</h1>
          <p>Minutos</p>
        </div>

        <div class="seconds">
          <h1>00</h1>
          <p>Segundos</p>
        </div>
      </div>
    </div>
  </body>
</html>
